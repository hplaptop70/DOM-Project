<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">

</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for = "guessField" id="guess">Guess a Number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Pervious Guesses :  <span class="guesses"></span></p>
            <p>Guess Remaining :  <span class="lastResult">10</span></p>
            <p class="loworhi"></p>
        </div>
    </div>
</body>
<script src="chaicode.js"></script>
</html>
